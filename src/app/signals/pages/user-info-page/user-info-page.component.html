<h1>User Info</h1>
<hr />

<div class="row">
  <div class="col-4">
    <h3>{{ userId() }}</h3>
    <button (click)="loadUser(userId() - 1)" class="btn btn-primary">
      Prev
    </button>
    &nbsp;
    <button (click)="loadUser(userId() + 1)" class="btn btn-primary">
      Next
    </button>
  </div>
  @if(userWasFound()){
  <div class="col-8">
    <p>Email: {{ user().email }}</p>
    <p>Name: {{ fullName() }}</p>
    <img [src]="user().avatar" alt="Avatar" />
  </div>
  } @else{
  <div class="col-8 text-danger">
    <h3>User not found</h3>
  </div>
  }
</div>
