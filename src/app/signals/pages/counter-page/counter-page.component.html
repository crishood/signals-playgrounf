<h1>Counter: {{ counter() }}</h1>
<hr />
<h2>Power Counter: {{ squareCounter() }}</h2>
<hr />
<div class="btn-container">
  <button (click)="onIncreaseBy(-1)" class="btn btn-primary">- 1</button>
  <button (click)="counter.set(0)" class="btn btn-primary">Reset</button>
  <button (click)="onIncreaseBy(1)" class="btn btn-primary">+ 1</button>
</div>
